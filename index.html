<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    table,
    tr,
    th,
    td {
        border: 2px solid orange;
        border-collapse: collapse;
    }
</style>

<body>
    <table>

        <thead>
            <tr>
                <th>State of health</th>
                <th colspan="2">Fasting Value</th>
                <th>After Remaining</th>
            </tr>

            <tr>
                <th></th>
                <th>Minimum</th>
                <th>Maximum</th>
                <th>2 hours of Eating</th>
            </tr>
        </thead>

        <tbody>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 140</td>
        </tbody>

        <tbody>
            <td>Pre-Diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tbody>

        <tbody>
            <td>Diabetes</td>
            <td>More than 126</td>
            <td>Not Applicable</td>
            <td>More than 200</td>

        </tbody>

    </table>

</body>

</html>
